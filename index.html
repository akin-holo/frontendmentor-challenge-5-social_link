<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Social Link Profile</title>

   <link rel="icon" type="image/x-icon" href="https://github.com/akin-holo/image-preview/blob/main/logo.png?raw=true">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <h1>Social Profile Link</h1>
      <div class="social-profile-container">
         <div class="contact">
            <img src="/asset/avatar-jessica.jpeg" alt="Jessica Randall"/>
            <p class="name">Jessica Randall</p>
            <p class="address">London, United Kingdom</p>
         </div>
         <div class="social-media">
            <p>
               <q>Front-end developer and avid reader.</q>
            </p>
            <a href="">GitHub</a>
            <a href="">Frontend Mentor</a>
            <a href="">LinkedIn</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
         </div>
      </div>
   </main>
</body>
</html>
